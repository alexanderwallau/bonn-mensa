name: "Publish Tags to FlakeHub and flakestry"

on:
  push:
    tags:
      - "v?[0-9]+.[0-9]+.[0-9]+*"
      - "v?[0-9]+.[0-9]+"
  workflow_dispatch:
    inputs:
      tag:
        description: "The existing tag to publish"
        type: "string"
        required: true

jobs:
  flakehub-publish:
    runs-on: "ubuntu-latest"
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - uses: "actions/checkout@v5"
        with:
          ref: "${{ (inputs.tag != null) && format('refs/tags/{0}', inputs.tag) || github.ref }}"
      - uses: "DeterminateSystems/nix-installer-action@main"
      - uses: "DeterminateSystems/flakehub-push@main"
        with:
          visibility: "public"
          name: "alexanderwallau/bonn-mensa"
          tag: "${{ inputs.tag || github.ref_name }}"

  publish-flake:
    needs: flakehub-publish
    runs-on: ubuntu-latest
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - uses: flakestry/flakestry-publish@main
        with:
          version: "${{ inputs.tag || github.ref_name }}"
